version: "2.1"
services:
  emuelec:
    build:
      context: ./tools/docker
      dockerfile: ./bionic/Dockerfile
    volumes:
      - ./:/opt/EmuELEC
    working_dir: /opt/EmuELEC
    environment:
      - PROJECT=${PROJECT:-Amlogic}
      - ARCH=arm
      - DISTRO=EmuELEC
    # command: ["make", "image"]
    command: bash

